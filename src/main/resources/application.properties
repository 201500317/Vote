# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

#Hibernate dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDB53Dialect

