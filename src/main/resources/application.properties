server.port=9999
spring.datasource.url=jdbc:mariadb://10.1.53.123:3306/vote

spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

